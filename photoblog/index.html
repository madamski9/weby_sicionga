<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="title">A'laPhoto<div class="yellow">Blog.pl</div>
        <button class="log">Zaloguj sie</button>
        <button class="konto">Załóż konto</button>
    </header>
    <main>
        <div class="gora">
            <div class="up">
                <div class="text1">
                    <div class="number">709</div>
                    <div class="word">Obserwujących</div>
                </div>
                <div class="text2">
                    <div class="number">125</div>
                    <div class="word">Obserwowanych</div>
                </div>
                <div class="text3">
                    <div class="number">1605</div>
                    <div class="word">Wpisów</div>
                </div>
                
            </div>
        </div>
        <div class="down">
            <div class="lewa">
                <button class="next"><i class="fas fa-chevron-left"></i></button>
                <div class="photo"></div>
                <button class="next">
                    <i class="fas fa-chevron-right"></i></button>
                <div class="left">
                    <div class="first">Sty 8 2016</div>
                    <div class="first">Fajne 232</div>
                </div>
                <div class="dół">Wyświetleń: 1806</div>
            </div>
            <div class="prawo">
                <div class="profil">
                    <div class="box"><div class="prof"></div></div>
                    
                    <button class="obserwuj"><i class="fas fa-plus"></i>Obserwuj</button>
                    <div class="imie"><i class="fas fa-check"></i>Monika</div>
                    <div class="miasto"><i class="fas fa-map-marker-alt"></i>Gdańsk</div>
                    <button class='aboutme'>O mnie</button>
                    <button class="sendmes">Wyślij wiadomość</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
