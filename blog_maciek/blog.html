<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blog.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
    <div class="header">
        <div class="left-side"><span>A'LaPhoto</span><span>Blog.pl</span></div>
        <div class="right-side">
            <button>zaloguj się</button>
            <button>załóz konto</button>
        </div>
    </div>
    <div class="main">
        <div class="under-header">
            <div class="info-numbers">
                    <div>709</div>
                    <div>125</div>
                    <div>1605</div>
            </div>
            <div class="info-info">
                <div>Obserwujących</div>
                <div>Obserwowanych</div>
                <div>Wpisów</div>
            </div>
        </div>
        <div class="main-section">
            <div class="left-main-side">
                <div class="first-box">
                    <p>STY</p>
                    <p>8</p>
                    <p>2016</p>
                </div>
                <div class="second-box">
                    <p>FAJNE</p>
                    <p>232</p>
                </div>
                <div class="left-arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
            <div class="central-side">
                <div class="big-box"></div>
                <div class="views">Wyświetleń: 1806</div>
            </div>
            <div class="right-main-side">
                <div class="right-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="right-main2-side">
                <div class="circle"></div>
                <button class="obserwuj">
                    <i class="fas fa-plus"></i>
                    Obserwuj
                </button>
                <div class="name">
                    <i class="fas fa-check"></i>
                    Monika
                </div>
                <div class="town">
                    <i class="fas fa-map"></i>
                    Gdańsk
                </div>
                <div class="about">
                    <button class="omnie">O mnie</button>
                    <button class="wyslij">Wyślij wiadomość</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
